<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 体育教师助手</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">🏃 体育教师助手</div>
    <div class="nav-links">
        <span sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">管理后台</a></span>
        <span class="nav-user">👤 <span th:text="${teacher.name}"></span></span>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <button type="submit" class="btn-link">退出</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h2>我的班级</h2>
        <p th:text="'欢迎，' + ${teacher.name}"></p>
    </div>

    <!-- 行政班 -->
    <h3 class="section-title">行政班</h3>
    <div th:if="${#lists.isEmpty(classes)}" class="empty-state">
        <p>暂无分配的班级</p>
    </div>
    <div class="class-grid">
        <div th:each="cls : ${classes}" class="class-card">
            <div class="class-card-header">
                <span class="grade-badge" th:text="${cls.grade != null ? cls.grade.name : ''}"></span>
                <h3 th:text="${cls.name}"></h3>
            </div>
            <div class="class-card-body">
                <p th:if="${cls.teacher != null}" th:text="'教师: ' + ${cls.teacher.name}"></p>
                <p th:unless="${cls.teacher != null}" class="text-muted">暂无教师</p>
            </div>
            <div class="class-card-actions">
                <a th:href="@{/attendance/class/{id}(id=${cls.id})}" class="btn btn-primary">考勤登记</a>
                <a th:href="@{/teacher/students/class/{id}(id=${cls.id})}" class="btn btn-secondary">学生列表</a>
            </div>
        </div>
    </div>

    <!-- 选修课班级 -->
    <h3 class="section-title" style="margin-top:2rem">选修课班级</h3>
    <div th:if="${#lists.isEmpty(electiveClasses)}" class="empty-state">
        <p>暂无选修课班级</p>
    </div>
    <div class="class-grid">
        <div th:each="ec : ${electiveClasses}" class="class-card">
            <div class="class-card-header">
                <span class="grade-badge" th:text="${ec.grade != null ? ec.grade.name : '选修'}"></span>
                <h3 th:text="${ec.name}"></h3>
            </div>
            <div class="class-card-actions">
                <a th:href="@{/attendance/class/{id}(id=${ec.id})}" class="btn btn-primary">考勤登记</a>
                <a th:href="@{/teacher/students/class/{id}(id=${ec.id})}" class="btn btn-secondary">学生列表</a>
            </div>
        </div>
    </div>
</div>
<footer class="site-footer">
    <span>v1.3.0</span>
    <span class="footer-sep">|</span>
    <span>© 2026 陈胜松 版权所有</span>
</footer>
</body>
</html>
