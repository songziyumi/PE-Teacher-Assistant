<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年级管理 - 体育教师助手</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">🏃 体育教师助手</div>
    <div class="nav-links">
        <a th:href="@{/admin}">管理后台</a>
        <a th:href="@{/dashboard}">首页</a>
        <span class="nav-user" th:if="${currentSchool != null}" th:text="${currentSchool.name}"></span>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <button type="submit" class="btn-link">退出</button>
        </form>
    </div>
</nav>
<div class="container">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div class="page-header"><h2>年级管理</h2></div>
    <div class="card">
        <h3>添加年级</h3>
        <form th:action="@{/admin/grades/add}" method="post" class="form-inline">
            <input type="text" name="name" placeholder="年级名称（如：高一）" required>
            <button type="submit" class="btn btn-primary">添加</button>
        </form>
    </div>
    <table class="table">
        <thead><tr><th>ID</th><th>年级名称</th><th>操作</th></tr></thead>
        <tbody>
            <tr th:each="g : ${grades}">
                <td th:text="${g.id}"></td>
                <td>
                    <form th:action="@{/admin/grades/edit/{id}(id=${g.id})}" method="post" class="form-inline">
                        <input type="text" name="name" th:value="${g.name}" required>
                        <button type="submit" class="btn btn-sm btn-secondary">保存</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/admin/grades/delete/{id}(id=${g.id})}" method="post"
                          onsubmit="return confirm('确认删除？')">
                        <button type="submit" class="btn btn-sm btn-danger">删除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<footer class="site-footer">
    <th:block th:replace="~{fragments/footer :: version}"></th:block>
    <span class="footer-sep">|</span>
    <span>© 2026 陈胜松 版权所有</span>
</footer>
</body>
</html>
