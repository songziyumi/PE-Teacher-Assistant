<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理 - 体育教师助手</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">🏃 体育教师助手</div>
    <div class="nav-links">
        <a th:href="@{/admin}">管理后台</a>
        <a th:href="@{/dashboard}">首页</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <button type="submit" class="btn-link">退出</button>
        </form>
    </div>
</nav>
<div class="container">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div class="page-header"><h2>班级管理</h2></div>
    <div class="card">
        <h3>添加班级</h3>
        <form th:action="@{/admin/classes/add}" method="post" class="form-inline">
            <select name="type" required>
                <option value="行政班">行政班</option>
                <option value="选修课">选修课</option>
            </select>
            <select name="gradeId">
                <option value="">选择年级（可选）</option>
                <option th:each="g : ${grades}" th:value="${g.id}" th:text="${g.name}"></option>
            </select>
            <input type="text" name="name" placeholder="班级名称（如：1班 或 篮球）" required>
            <button type="submit" class="btn btn-primary">添加</button>
        </form>
    </div>
    <table class="table">
        <thead><tr><th>类型</th><th>年级</th><th>班级</th><th>任课教师</th><th>分配教师</th><th>操作</th></tr></thead>
        <tbody>
            <tr th:each="c : ${classes}">
                <td>
                    <span th:if="${c.type == '选修课'}" class="badge badge-elective">选修课</span>
                    <span th:unless="${c.type == '选修课'}" class="badge badge-admin">行政班</span>
                </td>
                <td th:text="${c.grade != null ? c.grade.name : '-'}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.teacher != null ? c.teacher.name : '未分配'}"></td>
                <td>
                    <form th:action="@{/admin/classes/assign/{id}(id=${c.id})}" method="post" class="form-inline">
                        <select name="teacherId" required>
                            <option value="">选择教师</option>
                            <option th:each="t : ${teachers}" th:value="${t.id}" th:text="${t.name}"
                                    th:selected="${c.teacher != null && c.teacher.id == t.id}"></option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-secondary">分配</button>
                    </form>
                </td>
                <td>
                    <a th:if="${c.type != '选修课'}" th:href="@{/admin/students/class/{id}(id=${c.id})}" class="btn btn-sm btn-primary">学生</a>
                    <form th:action="@{/admin/classes/delete/{id}(id=${c.id})}" method="post" style="display:inline"
                          onsubmit="return confirm('确认删除？')">
                        <button type="submit" class="btn btn-sm btn-danger">删除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
