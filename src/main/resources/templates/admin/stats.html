    <div class="stats-table">

                <tr><th>#</th><th>ç­çº§</th><th>å§“å</th><th>å­¦å·</th><th>æ€»è®°å½•</th><th>å‡ºå‹¤</th><th>ç¼ºå‹¤</th><th>è¯·å‡</th><th>å‡ºå‹¤ç‡</th></tr>

        <div class="pagination" id="pagination" th:if="${studentPage.totalPages > 1}" style="margin:0;flex:1;justify-content:center">

<script>
// å¹´çº§è”åŠ¨ç­çº§
(function() {
    const gradeSelect = document.getElementById('gradeSelect');
    const classSelect = document.getElementById('classSelect');
    const allOptions  = Array.from(classSelect.options).slice(1); // è·³è¿‡"å…¨éƒ¨ç­çº§"

    function filterClasses() {
        const gid = gradeSelect.value;
        // å…ˆæ¸…ç©ºï¼ˆä¿ç•™ç¬¬ä¸€é¡¹ï¼‰
        while (classSelect.options.length > 1) classSelect.remove(1);
        allOptions.forEach(opt => {
            if (!gid || opt.dataset.grade === gid) classSelect.add(opt.cloneNode(true));
        });
    }

    gradeSelect.addEventListener('change', () => {
        classSelect.value = '';
        filterClasses();
    });

    // åˆå§‹åŒ–ï¼šå¦‚æœå·²é€‰å¹´çº§ï¼Œè¿‡æ»¤ç­çº§åˆ—è¡¨
    if (gradeSelect.value) filterClasses();
})();

// åˆ†é¡µé€»è¾‘
(function() {
    const pg = document.getElementById('pagination');
    if (!pg) return;
    const current   = parseInt(document.getElementById('pg-current').value);
    const total     = parseInt(document.getElementById('pg-total').value);
    const gradeId   = document.getElementById('pg-gradeId').value;
    const classId   = document.getElementById('pg-classId').value;
    const name      = document.getElementById('pg-name').value;
    const studentNo = document.getElementById('pg-studentNo').value;
    const idCard    = document.getElementById('pg-idCard').value;

    function url(p) {
        const params = new URLSearchParams();
        if (gradeId)   params.set('gradeId', gradeId);
        if (classId)   params.set('classId', classId);
        if (name)      params.set('name', name);
        if (studentNo) params.set('studentNo', studentNo);
        if (idCard)    params.set('idCard', idCard);
        params.set('page', p);
        return '/admin/stats?' + params.toString();
    }

    const prev = document.getElementById('pg-prev');
    const next = document.getElementById('pg-next');
    if (current === 0) prev.classList.add('disabled');
    else prev.href = url(current - 1);
    if (current === total - 1) next.classList.add('disabled');
    else next.href = url(current + 1);

    const pages = new Set([0, total - 1]);
    for (let i = Math.max(0, current - 2); i <= Math.min(total - 1, current + 2); i++) pages.add(i);
    const sorted = [...pages].sort((a, b) => a - b);
    let html = '', prev2 = -1;
    for (const p of sorted) {
        if (prev2 !== -1 && p - prev2 > 1) html += '<span style="padding:0 4px;color:#bbb">â€¦</span>';
        html += `<a href="${url(p)}" class="${p === current ? 'active' : ''}">${p + 1}</a>`;
        prev2 = p;
    }
    document.getElementById('pg-numbers').innerHTML = html;
})();

function jumpPage() {
    const total     = parseInt(document.getElementById('pg-total').value);
    const val       = parseInt(document.getElementById('pg-jump').value);
    if (isNaN(val) || val < 1 || val > total) return;
    const gradeId   = document.getElementById('pg-gradeId').value;
    const classId   = document.getElementById('pg-classId').value;
    const name      = document.getElementById('pg-name').value;
    const studentNo = document.getElementById('pg-studentNo').value;
    const idCard    = document.getElementById('pg-idCard').value;
    const params = new URLSearchParams();
    if (gradeId)   params.set('gradeId', gradeId);
    if (classId)   params.set('classId', classId);
    if (name)      params.set('name', name);
    if (studentNo) params.set('studentNo', studentNo);
    if (idCard)    params.set('idCard', idCard);
    params.set('page', val - 1);
    location.href = '/admin/stats?' + params.toString();
}
</script>
