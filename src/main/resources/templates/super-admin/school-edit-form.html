<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑学校 - 体育教师助手</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">🏃 体育教师助手</div>
    <div class="nav-links">
        <a th:href="@{/super-admin/schools}">学校管理</a>
        <span class="nav-user">超级管理员</span>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn-link">退出</button>
        </form>
    </div>
</nav>
<div class="container">
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="page-header">
        <h2>编辑学校 - <span th:text="${school.name}"></span></h2>
        <a th:href="@{/super-admin/schools}" class="btn">返回列表</a>
    </div>

    <form th:action="@{/super-admin/schools/{id}/edit(id=${school.id})}" method="post" class="form-card">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-group">
            <label>学校名称 <span style="color:red">*</span></label>
            <input type="text" name="name" required th:value="${school.name}" class="form-control">
        </div>
        <div class="form-group">
            <label>学校编码 <span style="color:red">*</span></label>
            <input type="text" name="code" required th:value="${school.code}" class="form-control">
        </div>
        <div class="form-group">
            <label>联系电话</label>
            <input type="text" name="contactPhone" th:value="${school.contactPhone}" class="form-control">
        </div>
        <div class="form-group">
            <label>地址</label>
            <input type="text" name="address" th:value="${school.address}" class="form-control">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存修改</button>
            <a th:href="@{/super-admin/schools}" class="btn">取消</a>
        </div>
    </form>
</div>
<footer class="site-footer">
    <th:block th:replace="~{fragments/footer :: version}"></th:block>
    <span class="footer-sep">|</span>
    <span>© 2026 陈胜松 版权所有</span>
</footer>
</body>
</html>
