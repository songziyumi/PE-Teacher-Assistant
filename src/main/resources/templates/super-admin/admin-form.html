<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置管理员 - 体育教师助手</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">🏃 体育教师助手</div>
    <div class="nav-links">
        <a th:href="@{/super-admin/schools}">学校管理</a>
        <span class="nav-user">超级管理员</span>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn-link">退出</button>
        </form>
    </div>
</nav>
<div class="container">
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="page-header">
        <h2>设置管理员 - <span th:text="${school.name}"></span></h2>
        <a th:href="@{/super-admin/schools}" class="btn">返回列表</a>
    </div>

    <div th:if="${existingAdmin != null}" class="alert alert-success">
        当前管理员：<strong th:text="${existingAdmin.username}"></strong>（<span th:text="${existingAdmin.name}"></span>）
        — 提交后将重置密码
    </div>

    <form th:action="@{/super-admin/schools/{id}/admin(id=${school.id})}" method="post" class="form-card">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-group">
            <label>管理员用户名 <span style="color:red">*</span></label>
            <input type="text" name="username" required
                   th:value="${existingAdmin != null ? existingAdmin.username : ''}"
                   class="form-control">
        </div>
        <div class="form-group">
            <label>密码 <span style="color:red">*</span></label>
            <input type="password" name="password" required placeholder="至少8位，含字母和数字" class="form-control">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{/super-admin/schools}" class="btn">取消</a>
        </div>
    </form>
</div>
<footer class="site-footer">
    <th:block th:replace="~{fragments/footer :: version}"></th:block>
    <span class="footer-sep">|</span>
    <span>© 2026 陈胜松 版权所有</span>
</footer>
</body>
</html>
