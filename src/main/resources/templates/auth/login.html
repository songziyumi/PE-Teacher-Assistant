<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 体育教师助手</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
<div class="login-container">
    <div class="login-header">
        <div class="login-icon">🏃</div>
        <h1>体育教师助手</h1>
        <p>PE Teacher Assistant</p>
    </div>
    <div th:if="${loginError}" class="alert alert-error">用户名或密码错误</div>
    <div th:if="${locked}" class="alert alert-error">账号已被锁定，请 15 分钟后再试</div>
    <div th:if="${logoutSuccess}" class="alert alert-success">已成功退出登录</div>
    <form th:action="@{/login}" method="post" class="login-form">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" placeholder="请输入用户名" required autofocus>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">登 录</button>
    </form>
    <div class="login-hint">
        <small>教师登录用户名为手机号码</small>
    </div>
</div>
<footer class="site-footer">
    <th:block th:replace="~{fragments/footer :: version}"></th:block>
    <span class="footer-sep">|</span>
    <span>© 2026 陈胜松 版权所有</span>
</footer>
</body>
</html>
